<ion-header>
  <ion-toolbar class="header-verde">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="actividades-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let categoria of categorias">
        <ion-card class="categoria-card" [style.background]="categoria.color" (click)="abrirDetalle(categoria.nombre)">
          <ion-icon [name]="categoria.icono" class="categoria-icono"></ion-icon>
          <p class="categoria-titulo">{{ categoria.nombre }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
