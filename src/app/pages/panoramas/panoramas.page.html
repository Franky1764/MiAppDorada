<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Panoramas para Ti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="filtro" placeholder="Buscar eventos" (ionInput)="filtrarPanoramas()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let evento of panoramas">
        <ion-card (click)="abrirDetalle(evento)">
          <img [src]="evento.imagen" alt="Imagen del evento" />
          <ion-card-header>
            <ion-card-title>{{ evento.titulo }}</ion-card-title>
            <ion-card-subtitle>{{ evento.fecha }} - {{ evento.hora }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ evento.descripcion }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
