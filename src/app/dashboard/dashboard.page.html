
<ion-content class="dashboard-content">
  <h1 class="titulo">Bienvenida a Mi App Dorada</h1>
  <p class="subtitulo">¿Qué deseas hacer hoy?</p>

  <div class="tarjetas-grid">
    <ion-card class="tarjeta tarjeta-calendario" (click)="goTo('calendario')">
      <img src="assets/icon/citaMedica.png" alt="Calendario" class="icono-img" />
      <p>Calendario</p>
    </ion-card>

    <ion-card class="tarjeta tarjeta-medicamentos" (click)="goTo('medicamentos')">
      <img src="assets/icon/medicamentos.png" alt="Medicamentos" class="icono-img" />
      <p>Medicamentos</p>
    </ion-card>

    <ion-card class="tarjeta tarjeta-panoramas" (click)="goTo('panoramas')">
      <img src="assets/icon/panoramas.png" alt="Panoramas" class="icono-img" />
      <p>Panoramas</p>
    </ion-card>

    <ion-card class="tarjeta tarjeta-contactos" (click)="goTo('contactos')">
      <img src="assets/icon/contactos.png" alt="Contactos" class="icono-img" />
      <p>Contactos</p>
    </ion-card>

    <ion-card class="tarjeta tarjeta-consejos" (click)="goTo('consejos')">
      <img src="assets/icon/consejos.png" alt="Consejos" class="icono-img" />
      <p>Consejos</p>
    </ion-card>

    <ion-card class="tarjeta tarjeta-panico" (click)="goTo('panic')">
      <img src="assets/icon/botonPanico.png" alt="Botón de Pánico" class="icono-img" />
      <p>Botón de Pánico</p>
    </ion-card>
  </div>
</ion-content>
